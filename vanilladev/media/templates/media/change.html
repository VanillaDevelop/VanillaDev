{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="container header-container">
    <h1 class="text-center">Add/Edit File</h1>
</div>
<div class="container">
    <form method="post" class="form" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" id="btn-add-image" class="btn btn-success" value="Save" />
    </form>
</div>
{% endblock %}
