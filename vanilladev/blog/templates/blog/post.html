{% extends 'base.html' %}
{% block content %}
<div id="frontpage-header" class="mb-3"></div>
<div class="container">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'index' %}"><span>Home</span></a></li>
        <li class="breadcrumb-item"><a href="#"><span>Blog</span></a></li>
        <li class="breadcrumb-item"><a href="{% url 'post' post.id %}"><span>Project Update</span></a></li>
    </ol>
</div>
<div class="container header-container">
    <h1 class="text-center">{{post.title}}<br></h1>
    <p class="text-center">Categories: {{categories}}</p>
        <div class="d-flex flex-row justify-content-between"><a class="navlink" href="#">&lt; Previous
                Post</a><span>{{post.created_at}}</span><a class="text-end navlink" href="#">Next Post &gt;</a></div>
</div>
<div class="container">
    {{post.content|safe}}
</div>
{% endblock %}
